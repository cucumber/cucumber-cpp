version: "{branch}-ci-{build}"
os: Visual Studio 2015

environment:
  matrix:
  - CMAKE_GENERATOR: 'MSYS Makefiles'
    MINGW_ARCH: i686
    MINGW_ROOT: C:\msys64\mingw32
    BOOST_ROOT: C:\msys64\mingw32
    BOOST_LIBRARYDIR: C:\msys64\mingw32\lib
    BOOST_INCLUDEDIR: C:\msys64\mingw32\include\boost
    QT_DIR: C:\Qt\5.8\mingw53_32
  - CMAKE_GENERATOR: 'MSYS Makefiles'
    MINGW_ARCH: x86_64
    MINGW_ROOT: C:\msys64\mingw64
    BOOST_ROOT: C:\msys64\mingw64
    BOOST_LIBRARYDIR: C:\msys64\mingw64\lib
    BOOST_INCLUDEDIR: C:\msys64\mingw64\include\boost
  - CMAKE_GENERATOR: 'NMake Makefiles'
    platform: x86
    BOOST_ROOT: C:\Libraries\boost_1_59_0
    BOOST_LIBRARYDIR: C:\Libraries\boost_1_59_0\lib32-msvc-14.0
    BOOST_INCLUDEDIR: C:\Libraries\boost_1_59_0\boost
    QT_DIR: C:\Qt\5.8\msvc2015
  - CMAKE_GENERATOR: 'NMake Makefiles'
    platform: x64
    BOOST_ROOT: C:\Libraries\boost_1_59_0
    BOOST_INCLUDEDIR: C:\Libraries\boost_1_59_0\boost
    BOOST_LIBRARYDIR: C:\Libraries\boost_1_59_0\lib64-msvc-14.0
    QT_DIR: C:\Qt\5.8\msvc2015_64

install:
- cmd: set PATH=C:\Ruby200\bin;%BOOST_LIBRARYDIR%;%PATH%
- cmd: if defined MINGW_ROOT set PATH=%MINGW_ROOT%\bin;C:\msys64\usr\bin\;%PATH%
- cmd: if "%CMAKE_GENERATOR%"=="NMake Makefiles" call "%VS140COMNTOOLS%\..\..\VC\vcvarsall.bat" %PLATFORM%
- cmd: if defined MINGW_ARCH bash -lc "pacman --needed --noconfirm -S mingw-w64-%MINGW_ARCH%-boost"
- cmd: git submodule init
- cmd: git submodule update
- cmd: call gem install bundle
- cmd: call bundle install

build_script:
- cmd: cmake -E make_directory build
- cmd: cmake -E chdir build cmake -G "%CMAKE_GENERATOR%" -DCUKE_ENABLE_EXAMPLES=on -DBOOST_ROOT="%BOOST_ROOT%" -DBOOST_INCLUDEDIR="%BOOST_INCLUDEDIR%" -DBOOST_LIBRARYDIR="%BOOST_LIBRARYDIR%" -DCMAKE_PREFIX_PATH="%QT_DIR%" ..
- cmd: cmake --build build

test_script:
- cmd: set CTEST_OUTPUT_ON_FAILURE=ON
- cmd: cmake --build build --target test
- cmd: cmake --build build --target features

notifications:
- provider: Email
  to:
  - '{{commitAuthorEmail}}'
  on_build_success: false
  on_build_failure: true
  on_build_status_changed: true
