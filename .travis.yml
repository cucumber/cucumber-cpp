language: cpp
os:
  - linux
  - osx
sudo: required
dist: trusty
compiler:
  - clang
  - gcc
env:
#  - GMOCK_VER=1.6.0 
  - GMOCK_VER=1.7.0 
  - GMOCK_PATH=/usr/src/gmock #1.6.0 from ubuntu trusty repo
matrix:
  exclude:
#    - os: linux
#      env: GMOCK_VER=1.6.0
    - os: osx
      env: GMOCK_PATH=/usr/src/gmock
    - os: osx
      compiler: gcc #does anyone on osx use it?
addons:
  apt:
    packages:
      - libboost-thread-dev 
      - libboost-system-dev
      - libboost-regex-dev
      - libboost-date-time-dev 
      - libboost-test-dev
      - google-mock

script: ./travis.sh 

