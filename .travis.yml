language: cpp
os:
  - linux
  - osx
sudo: required
dist: trusty
compiler:
  - clang
  - gcc
rvm:
  - 1.9.3
  - 2.0
  - 2.2

before_script:
  - "sudo apt-get update -qq"
  - "sudo apt-get install -y libboost-thread-dev libboost-system-dev libboost-regex-dev libboost-date-time-dev libboost-test-dev google-mock"
  - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"
  - "cd /usr/src/gmock && sudo cmake . && sudo make && sudo mv libg* /usr/lib/ && cd -"

script: home/travis/cucumber-cpp/travis.sh
